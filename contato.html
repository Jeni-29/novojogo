    <header>
        <img src="imagens/logo.png" alt="logo" title="Castle Games" >

            </ul>
        </nav>


    </header>


    <main>
        <section class="sobre">
            <div class="container">
                <h1>
                    <span class="contato"><i class="fas fa-envelope"></i> Entre em Contato</span>
                </h1>

                <form name="formContato" method="post">
                    <label for="nome">Digite seu nome:</label>
                    <input type="text" name="nome" id="nome" required>
                    <br>
                    <label for="email">Digite seu e-mail:</label>
                    <input type="text" name="email" id="email" required>
                    <br>
                    <label for="mensagem">Mensage:</label>
                    <textarea name="mensagem" id="mensagem" rows="10" required></textarea>
                    <br>
                    <button type="submit">
                        <i class="fas fa-check"></i>
                        Enviar Mensagem
                    </button>
                </form>

            </div>
        </section>

        


    <footer class="footer">

                <img src="imagens/logo.png" alt="icone">
